<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripadIA — Voyage intelligent</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="TripadIA" />
      <span>TripadIA</span>
    </div>
    <nav>
      <a href="#">Destinations</a>
      <a href="#">Inspirations</a>
      <a href="#">À propos</a>
    </nav>
  </header>

  <!-- Section principale -->
  <main>
    <section class="hero" id="hero">
      <div class="overlay"></div>
      <div class="content">
        <h1>Votre compagnon de voyage intelligent</h1>
        <p>Explorez le monde avec élégance, simplicité et IA.</p>
        <div class="search-bar">
          <input id="destination" type="text" placeholder="Où souhaitez-vous aller ?" />
          <button id="explore">Explorer</button>
        </div>
      </div>
    </section>

    <!-- Section suggestions -->
    <section class="suggestions">
      <h2>Suggestions personnalisées</h2>
      <div id="trip-suggestions" class="suggestions-grid"></div>
    </section>
  </main>

  <footer>
    © 2025 TripadIA — Voyagez avec élégance et intelligence
  </footer>

  <script src="script.js"></script>
</body>
</html>
